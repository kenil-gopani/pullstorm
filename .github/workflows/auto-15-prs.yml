name: Auto 12 PRs Daily

on:
  schedule:
    - cron: '0 0 * * *'  # ⏰ Every day at midnight UTC
  workflow_dispatch:       # ✅ Manual trigger button

jobs:
  generate_and_merge_prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Git
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "autobot@example.com"

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Generate and Merge 12 PRs
        run: |
          for i in {1..12}; do
            BRANCH="auto-pr-$i-$(date +%s)"
            git checkout main
            git pull origin main
            git checkout -b "$BRANCH"
            echo "Auto change $i at $(date)" > "file-$i.txt"
            git add "file-$i.txt"
            git commit -m "Auto PR $i"
            git push origin "$BRANCH"
            gh pr create --base main --head "$BRANCH" --title "Auto PR $i" --body "Created automatically"
            gh pr merge "$BRANCH" --squash --delete-branch --yes
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
